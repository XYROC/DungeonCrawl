modLoader="javafml" #mandatory
loaderVersion="[28,)" #mandatory
issueTrackerURL="https://github.com/XYROC/DungeonCrawl/issues" #optional
[[mods]] #mandatory
modId="dungeoncrawl" #mandatory
version="2.0.0" #mandatory
displayName="Dungeon Crawl" #mandatory
#updateJSONURL="URL" #optional
#displayURL="URL" #optional
#logoFile="logo.png" #optional
credits="Original Mod by Greymerk (Roguelike Dungeons)" #optional
authors="XIROC" #optional
description='''Dungeon Crawl is a dungeon generator for Minecraft, built from the ground up to become a spiritual successor to Roguelike Dungeons.
It contains new content, new takes on a few rooms and a bunch of original builds that have been taken over from Roguelike Dungeons like the iconic entrance.
New content will be added in coming updates. For more information, please visit the wiki on GitHub:
www.github.com/XYROC/DungeonCrawl/wiki/'''
[[dependencies.dungeoncrawl]]
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[28,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
[[dependencies.dungeoncrawl]]
    modId="minecraft"
    mandatory=true
